<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Bibliotecas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h1 { color: #2c3e50; }
    ul { list-style-type: none; padding: 0; }
    li { background: #ecf0f1; margin: 0.5rem 0; padding: 0.5rem; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Lista de Bibliotecas</h1>
  <ul id="lista-bibliotecas"></ul>

  <script>
    const API_URL = 'http://127.0.0.1:5000'; // ajuste conforme seu backend

    async function listarBibliotecas() {
      const resposta = await fetch(`${API_URL}/bibliotecas`);
      const bibliotecas = await resposta.json();

      const lista = document.getElementById('lista-bibliotecas');
      lista.innerHTML = '';

      bibliotecas.forEach(bib => {
        const item = document.createElement('li');
        item.textContent = `${bib.id}: ${bib.nome}`;
        lista.appendChild(item);
      });
    }

    document.addEventListener('DOMContentLoaded', listarBibliotecas);
  </script>
</body>
</html>
